{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyDiary</title>

    <!-- Bootstrap core CSS -->
    <link rel="icon" type="image/png" href="/media/assets/diary (1).png">
    <link href="{% static "/vendor/bootstrap/css/bootstrap.min.css/" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "/fontawesome/css/all.min.css/" %}">
    <link rel="stylesheet" href="{% static "/css/custom.css" %}">
    <link href="{% static "/css/simple-sidebar.css/" %}" rel="stylesheet">


    <style>
        html {
			overflow: scroll;
			overflow-x: hidden;
		}

		::-webkit-scrollbar {
			width: 0px;
			background: transparent;
		}

		::-webkit-scrollbar-thumb {
			background: #FF0000;
		}

		.form-control {
			height: 100%;
			padding: 1.5%;
		}

        th {
            text-align: center;
        }

        tr{
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        td{
            text-align: center;    

        }

        .logout {
            background-color: white;
            padding: unset;
            color: black;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
        }

        .logout:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body style="background-color: #dfe6e9;">

    {% if user.is_authenticated %}
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <center>
                <div class="sidebar-heading font-weight-bold">{{user.get_username}}</div>
            </center>
            
            <div class="list-group list-group-flush">
                <a href="{% url 'home' %}" class="list-group-item list-group-item-action bg-light">Home</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">My Profile</a>
                <a href="{% url 'logout_confir' %}" class="list-group-item list-group-item-action logout">Logout <i
                        class="fa fa-sign-out-alt"></i></a>
                
            </div>
            
            <div style="margin-top: 33%;position: fixed; width: 18.6%;" class="copyright">
                <hr>
                <center><p>&copy; MyDiary 2020</p></center>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
                </button>
                <div style="display: inline-flex;" class="brand">
                    <h5 style="color: orange;">My</h5>
                    <h3 class="text-light">Diary</h3>
                </div>
            </nav>

            <button class="btn btn-outline-dark col-1 mt-3 mb-3 ml-3" id="menu-toggle"><i
                    class="fa fa-bars"></i></button>

            {% else %}
            <div class="d-flex" id="wrapper">
                <!-- Sidebar -->
                <div class="bg-light border-right" id="sidebar-wrapper">
                    <div class="sidebar-heading">{{user.get_username}}</div>
                    <div class="list-group list-group-flush">
                        <a class="list-group-item list-group-item-action bg-light disabled">Dashboard</a>
                        <a class="list-group-item list-group-item-action bg-light disabled">Shortcuts</a>
                        <a class="list-group-item list-group-item-action bg-light disabled">Overview</a>
                        <a class="list-group-item list-group-item-action bg-light disabled">Events</a>
                        <a class="list-group-item list-group-item-action bg-light disabled">Profile</a>
                        <a class="list-group-item list-group-item-action bg-light disabled">Status</a>
                    </div>
                </div>
                <!-- #sidebar-wrapper -->

                <!-- Page Content -->
                <div id="page-content-wrapper">

                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
                        </button>
                        <div style="display: inline-flex;" class="brand">
                            <h5 style="color: orange;">My</h5>
                            <h3 class="text-light">Diary</h3>
                        </div>
                    </nav>

                    <button class="btn btn-outline-dark col-1 mt-3 mb-3 ml-3" id="menu-toggle"><i
                            class="fa fa-bars"></i></button>
                    {% endif %}


                    <div class="container-fluid">
                        {% block content %}

                        {% endblock content %}
                    </div>
                </div>
                <!-- /#page-content-wrapper -->

            </div>
            <!-- /#wrapper -->

            <!-- Bootstrap core JavaScript -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="{% static "/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
            <script src="{% static "/vendor/fontawesome/js/all.min.js" %}"></script>

            <!-- Menu Toggle Script -->
            <script>
                $("#menu-toggle").click(function (e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                });
            </script>

</body>

</html>
