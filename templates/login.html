{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyDiary</title>

    <!-- Bootstrap core CSS -->
    <link rel="icon" type="image/png" href="/media/assets/diary (1).png">
    <link href="{% static "/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "/fontawesome/css/all.min.css" %}">
    <link rel="stylesheet" href="{% static "/css/custom.css" %}">
    <link href="{% static "/css/simple-sidebar.css" %}" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom mb-5">
        </button>
        <div style="display: inline-flex;" class="brand">
            <h5 style="color: orange;">My</h5>
            <h3 class="text-light">Diary</h3>
        </div>
    </nav>

<center>
    <h1>Login</h1>
    <hr>
    {% for message in messages %}
    <div class="login_m mb-4">
        <h5 class="text-light col">{{message}}</h5>
    </div>
    {% endfor %}

    <form method="POST" class="col-10">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control middle" name="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control middle" name="password1" required>
        </div>
        <hr>
        <p class="have">Don't have an account yet ? <a href="{% url 'register' %}">Create</a></p>
        <button style="margin-bottom: 7%;margin-top: 2%;" type="submit" class="btn btn-primary col-3">Register</button>
    </form>
</center>
</body>
</html>
